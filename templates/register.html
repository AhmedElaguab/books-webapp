{% extends "./base.html" %}

<!-- Title block -->
{% block title %} Register | Books Reviews {% endblock %}

<!-- Content block -->
{% block content %}
<div class="row justify-content-center">
  <div class="col col-md-8 col-lg-6">
    <form>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control form-control-lg" id="email" aria-describedby="emailHelp"
          placeholder="Enter your email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control form-control-lg" id="username" placeholder="Enter your username">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control form-control-lg" id="password" placeholder="Enter your password">
      </div>
      <button type="submit" class="mt-5 btn btn-primary btn-block btn-lg text-uppercase">Register</button>
    </form>
  </div>
</div>
{% endblock %}
