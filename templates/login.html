{% extends "./base.html" %}

<!-- Title block -->
{% block title %} Login | Books Reviews {% endblock %}

<!-- Content block -->
{% block content %}
<div class="row justify-content-center">
  <div class="col col-md-8 col-lg-6">
    <h4>Login</h2>
      <form action="{{ url_for('login') }}" method="POST">
        <div class="form-group">
          <label for="email">Email address OR Username</label>
          <input name="username" type="text" class="form-control form-control-lg {{ errors.username and 'is-invalid' }}"
            id="email" placeholder="Enter your email or username">
          {% if errors.username %}
          <div class="invalid-feedback">
            {{ errors.username }}
          </div>
          {% endif %}
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input name="password" type="password"
            class="form-control form-control-lg {{ errors.password and 'is-invalid' }}" id="password"
            placeholder="Enter your password">
          {% if errors.password %}
          <div class="invalid-feedback">
            {{ errors.password }}
          </div>
          {% endif %}
        </div>
        <button type="submit" class="mt-5 btn btn-primary btn-block btn-lg text-uppercase">Login</button>
      </form>
  </div>
</div>
{% endblock %}
